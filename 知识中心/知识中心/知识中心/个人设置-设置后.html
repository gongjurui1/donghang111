<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人设置--设置后</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/personal-mark.css"/>
</head>
<body>
<div class="header">
    <div class="header-center">
        <a href="##" class="logo"><img src="img/logo.png" alt="网站头部"/></a>

        <div class="header-input">
            <div class="input-bao">
                <div class="left-more co1">全部
                    <a href="##"></a>
                </div>
                <input type="text" placeholder="活动课程，速抢..." class="input-course"/>
                <a href="##" class="input-sear"><img src="img/images/images/input-sea_03.png" alt=""/></a>
            </div>
            <p class="input-bot">热门：活动课程&nbsp;公开课&nbsp;搜索&nbsp;课程 &nbsp;培训班&nbsp; 圈子 &nbsp;通知</p>
        </div>

    </div>
</div>
<!--header end-->
<div class="container">
    <div class="nav">
        <div class="center">
            <ul class="nav">
                <li><a href="##">东航大学</a></li>
                <li><a href="##" class="on">东航百科</a></li>
                <li><a href="##">我爱读书</a></li>
                <li><a href="##">讲师风采</a></li>
                <li><a href="##">积分商城</a></li>
                <li><a href="##">学习社区</a></li>
                <li><a href="##">英语角</a></li>
                <li><a href="##">培训管理</a></li>
                <li><a href="##">报表统计</a></li>
            </ul>
        </div>

    </div>
    <!-- nav end-->

    <div class="main">

        <p class="co5">您的当前位置：首页>个人中心> <span class="co4">个人设置</span></p>
        <div class="personal-main">
            <h3>个人设置
                <i class="green"></i>
            </h3>
            <div class="personal-content">
                <div class="center-content">
                    <div class="right-mes">
                        <img src="img/per-mes.jpg" alt=""/>
                        <input type="file" class="file" value="修改"/>
                    </div>
                    <p class="user">
                        <span> 用户名:</span>
                       <span id="user">A</span>
                    </p>
                    <p class="name">
                        <span>姓名:</span>
                        <span id="name">shaoshao</span>
                    </p>

                    <p class="email">
                        <span>电子邮件:</span>
                        <input type="text" id="email"/>
                    </p>

                    <p class="phone">
                        <i class="star"></i>
                        <span>手机:</span>
                        <input type="text" id="phone"/>
                    </p>

                    <p class="id-num">
                        <i class="star-1"></i>
                        <span> 身份证号:</span>

                        <input type="text" id="id-num"/>
                    </p>

                    <p class="password">
                        <span>密码:</span>
                        <input type="text" id="password"/>
                    </p>

                    <p class="pass-again">
                        <span>确认密码:</span>
                        <input type="text" id="pass-again"/>
                    </p>

                    <p class="active-pass">
                        <span>密码提示:</span>
                        <select name="" id="active-pass">
                            <option value="birthday">生日</option>
                            <option value="age">你的年龄</option>
                            <option value="name">你父母的名字</option>
                        </select>
                    </p>
                    <p class="answer-active">
                        <span>提示答案：</span>
                        <input type="text" id="answer-active"/>
                    </p>
                    <div class="but-save">
                        <span class="save">保存</span>
                        <span class="resel">取消</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--container end-->


</body>

</html>
